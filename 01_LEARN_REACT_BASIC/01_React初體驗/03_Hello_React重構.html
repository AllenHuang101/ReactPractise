    class App extends React.Component {

      constructor() {

      // 組件方法(實例方法)
      btnClick() {
        console.log("btnclick", this);
        this.setState({
          message: "Hello React"
        })
      }

      render() {
        // 返回 jsx
        return (
          <div>
            <h2>{this.state.message}</h2>
            <button onClick={this.btnClick}>修改文本</button>
          </div>
        )
      }
    }

    // App根組件
